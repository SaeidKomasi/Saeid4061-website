<!DOCTYPE html>
<html lang="en" data-lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAEID4061 · GREY LION</title>

  <!-- استایل اولیه -->
  <link rel="stylesheet" href="styles.css" />

  <!-- فونت ساده -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #111;
    }

    header {
      background-color: #005bac; /* آبی شرکتی مثل ZMPD */
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 38px;
    }

    footer {
      background: #222;
      color: #bbb;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 30px 15px;
    }

    h1 {
      color: #005bac;
      text-align: center;
      margin-top: 15px;
    }

    .selector {
      margin: 20px auto;
      text-align: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .switcher {
      display: flex;
      justify-content: center;
      margin: 25px 0;
      gap: 20px;
    }

    .switcher button {
      padding: 10px 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      background: #ddd;
    }

    .switcher button.active {
      background: #005bac;
      color: white;
    }

    section {
      margin: 25px 0;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    .contact a {
      display: block;
      padding: 12px 15px;
      background: #005bac;
      color: white;
      margin: 10px 0;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      font-size: 17px;
    }

    .flag-bar {
      text-align: center;
      padding-top: 5px;
    }
    .flag-bar img {
      width: 32px;
      margin: 0 4px;
      border-radius: 2px;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="saeid4061-logo.jpg" alt="Logo" />
    <h2 data-i18n="siteTitleTop"></h2>
  </header>

  <!-- ===== FLAGS ===== -->
  <div class="flag-bar">
    <img src="https://flagcdn.com/pl.svg" alt="Poland">
    <img src="https://flagcdn.com/ir.svg" alt="Iran">
    <img src="https://flagcdn.com/eu.svg" alt="EU">
  </div>

  <!-- ===== MAIN ===== -->
  <main>

    <!-- عنوان -->
    <h1 data-i18n="mainHeading"></h1>

    <!-- توضیح -->
    <p data-i18n="heroText"></p>

    <!-- انتخاب زبان -->
    <div class="selector">
      <select id="language-select"></select>
    </div>

    <!-- دکمه‌ها -->
    <div class="switcher">
      <button id="btn-company" data-i18n="btnCompany"></button>
      <button id="btn-personal" data-i18n="btnPersonal"></button>
    </div>

    <!-- ===== COMPANY ===== -->
    <section id="view-company">
      <h2 data-i18n="companyTitle"></h2>
      <p data-i18n="companyText1"></p>
    </section>

    <!-- ===== PERSONAL ===== -->
    <section id="view-personal">
      <h2 data-i18n="personalTitle"></h2>
      <p data-i18n="personalText1"></p>
    </section>

    <!-- ===== CONTACT ===== -->
    <section class="contact">
      <h2 data-i18n="contactTitle"></h2>
      <a id="whatsapp-link" data-i18n="contactWhatsApp"></a>
      <a id="telegram-link" data-i18n="contactTelegram"></a>
    </section>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer data-i18n="footerText"></footer>

  <!-- فایل زبان و منطق سایت -->
  <script src="main.js"></script>

</body>
</html>
