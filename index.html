<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>SAEID KOMASI – International Road Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="rtl lang-fa">
<div class="page-wrapper">
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-left">
            <!-- خالی می‌گذاریم که هدر وسط بماند -->
        </div>
        <div class="header-center">
            <div class="route-badge">EU – IR – PL</div>
            <h1 class="header-name">SAEID KOMASI</h1>
            <div class="header-role">CEO &amp; Founder</div>
            <div class="header-company">SAEID4061 Sp. z o.o.</div>
            <div class="header-tagline">
                International Road Transport – Europe · Middle East · Central Asia
            </div>
        </div>
        <div class="header-right">
            <img src="assets/saeid4061-logo.jpg" alt="Grey Lion logo" class="header-logo" />
        </div>
    </header>

    <!-- TOP CONTROLS -->
    <div class="top-controls">
        <div class="language-select">
            <label id="label-language" for="languageSelect">Language</label>
            <select id="languageSelect">
                <option value="fa">فارسی</option>
                <option value="en">English</option>
                <option value="pl">Polski</option>
            </select>
        </div>

        <div class="mode-toggle">
            <button id="btn-personal" class="toggle-btn active" data-mode="personal">
                Personal
            </button>
            <button id="btn-company" class="toggle-btn" data-mode="company">
                Company
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="content">
        <!-- PERSONAL CARD -->
        <section id="personal-card" class="card visible">
            <h2 class="card-title" id="personal-title"></h2>
            <div id="personal-content" class="card-text"></div>
        </section>

        <!-- COMPANY CARD -->
        <section id="company-card" class="card">
            <h2 class="card-title" id="company-title"></h2>
            <div id="company-content" class="card-text"></div>
        </section>

        <!-- CONTACT BUTTONS (مشترک بین هر دو حالت) -->
        <div class="contact-buttons">
            <button class="contact-btn whatsapp" id="btn-whatsapp">
                <span class="contact-main">+48 737 004 848</span>
                <span class="contact-sub" id="whatsapp-label">WhatsApp / Phone</span>
            </button>

            <button class="contact-btn telegram" id="btn-telegram">
                <span class="contact-main">@Saeid4061</span>
                <span class="contact-sub" id="telegram-label">Telegram</span>
            </button>

            <button class="contact-btn email" id="btn-email">
                <span class="contact-main">saeedkomasy@gmail.com</span>
                <span class="contact-sub" id="email-label">Email</span>
            </button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer" id="footer-text">
        SAEID KOMASI – GREY LION 2025 ©
    </footer>
</div>

<script src="main.js"></script>
</body>
</html>
